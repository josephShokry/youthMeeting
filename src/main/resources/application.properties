spring.datasource.url= jdbc:mysql://localhost:3306/church
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=root
spring.datasource.password=joseph
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driverClassName=org.h2.Driver
server.port=8080

spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:mysql://localhost:3306/church
#spring.flyway.url=jdbc:h2:mem:testdb
spring.flyway.user=root
spring.flyway.password=joseph

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.flyway.callbacks=your.package.HibernateValidationCallback

spring.jpa.hibernate.ddl-auto= create-drop
#create-drop
spring.jpa.show-sql=true
flyway.baselineOnMigrate = true

springdoc.swagger-ui.path=/api-docs